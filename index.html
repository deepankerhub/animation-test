<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="blank-section">
        <div>
            <h1>This is a blank section</h1>
        </div>
    </section>


    <section class="section-container">
        <div class="new-section">
          <img class="base-img" src="assests/social-icons/main-illustration.png" alt="">
          <img class="props-mobile-screen" src="assests/social-icons/mobile.png" alt="">
          <img class="model-img prop-ref zoom-in-effect-model drop-effect" id="drop" src="assests/social-icons/model.png" alt="">
          <img class="prop-money prop-ref drop-effect" id="drop" src="assests/social-icons/moneystack.png" alt="">
          <img class="prop-heart prop-ref drop-effect" id="drop" src="assests/social-icons/heart.png" alt="">
          <img class="prop-gift prop-ref drop-effect" id="drop" src="assests/social-icons/gift.png" alt="">
          <img class="prop-play-button prop-ref drop-effect" id="drop" src="assests/social-icons/playbutton.png" alt="">
          <img class="props-blocks prop-ref drop-effect" id="drop" src="assests/social-icons/puzzle.png" alt="">
          <img class="props-hashtag prop-ref drop-effect" id="drop" src="assests/social-icons/hashtag.png" alt="">
          <img class="props-pebble screen-ref zoom-in-effect" src="assests/social-icons/pebles-screen.png" alt="">
          <img class="props-product-1 screen-ref zoom-in-effect" src="assests/social-icons/shoes.png" alt="">
          <img class="props-product-2 screen-ref zoom-in-effect" src="assests/social-icons/bagproduct.png" alt="">
          <img class="props-collection screen-ref zoom-in-effect" src="assests/social-icons/makeup.png" alt="">
          <img class="props-withdraw screen-ref zoom-in-effect" src="assests/social-icons/widthraw.png" alt="">
          <div class="orbital-container">
            <div class="orbital-path path-1">
              <div class="celestial-1"><img src="assests/social-icons/thumbsup.png" alt=""></div>
            </div>
          </div>
          <div class="orbital-container">
            <div class="orbital-path path-2">
              <div class="celestial-2"><img src="assests/social-icons/igicon.png" alt=""></div>
            </div>
          </div>
          <div class="orbital-container">
            <div class="orbital-path path-3">
              <div class="celestial-3"><img src="assests/social-icons/money-emoji.png" alt=""></div>
            </div>
          </div>
          <div class="orbital-container">
            <div class="orbital-path path-4">
              <div class="celestial-4"><img src="assests/social-icons/twicon.png" alt=""></div>
            </div>
          </div>
          <div class="orbital-container">
            <div class="orbital-path path-5">
              <div class="celestial-5"><img src="assests/social-icons/likeicon.png" alt=""></div>
            </div>
          </div>
          <div class="orbital-container">
            <div class="orbital-path path-6">
              <div class="celestial-6"><img src="assests/social-icons/yticon.png" alt=""></div>
            </div>
          </div>
          <div class="orbital-container">
            <div class="orbital-path path-7">
              <div class="celestial-7"><img src="assests/social-icons/fbicon.png" alt=""></div>
            </div>
          </div>
        </div>
      </section>

















    <section class="illis-section">
        <div class="prop-img"><img src="assests/prop-img.png" alt=""></div>
        <div style="overflow:hidden;">
            <div class="illis-section-title animation-ref title-animation"> but that's not all. there's so
                much <span class="more-gradient">more</span> you get. </div>
        </div>
        <div class="illis-section-grid">
            <div class="illstrations img-1">
                <div class="illstrations-bg" style="background:#e7e197;"><img class="pop-up-img animating-pop-up-img"
                        style="margin:-22px 0px 0px -9px;" src="assests/illistration-1.png" alt=""></div>
                <div class="illstrations-text"><span class="more-gradient">more</span> paid brand collabs </div>
            </div>
            <div class="illstrations img-2">
                <div class="illstrations-bg" style="background:#5e72ae;"><img class="pop-up-img animating-pop-up-img"
                        style="margin:-26px 0 0px -14px;" src="assests/illistration-2.png" alt=""></div>
                <div class="illstrations-text"><span class="more-gradient">more</span> celebrity collabs </div>
            </div>
            <div class="illstrations img-3">
                <div class="illstrations-bg" style="background:#afe4fd;"><img class="pop-up-img animating-pop-up-img"
                        style="margin:-26px 0 0 -62px;" src="assests/illistration-3.png" alt=""></div>
                <div class="illstrations-text"> refer friends for <span class="more-gradient">more</span> returns </div>
            </div>
            <div class="illstrations img-4">
                <div class="illstrations-bg" style="background:#f4bea5;"><img class="pop-up-img animating-pop-up-img"
                        style="margin:-10px 0 0 -11px;" src="assests/illistration-4.png" alt=""></div>
                <div class="illstrations-text"> launch your own brand &amp; <span class="more-gradient">more</span>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>

</html>
